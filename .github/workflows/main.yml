name: Test actions

on:
  - push

jobs:
  sanitize_docker_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: sanitize_docker_tag
        uses: condenast/actions/sanitize-docker-tag@sanitize-docker-tag
        with:
          tag: //I'M " ` unsanitized .,-/
